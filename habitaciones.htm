<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagenes/Imagen de WhatsApp 2024-08-11 a las 14.46.18_a2db62a9-Photoroom.png" alt="">

    </header>

    <div class="container">
        <div class="sidebar">
            <h2>Menú</h2>
            <button class="dropdown-btn">Gestionar <span>&#9662;</span></button>
            <div class="dropdown-container">
                <ul>
                    <li><a href="index.html">Reservas</a></li>
                    <li><a href="abonos.html">Abonos</a></li>
                    <li><a href="clientes.html">Clientes</a></li>

                    <li><a href="servicios.html">Servicios</a></li>

                </ul>
            </div>
        </div>
        <div class="main-content">
            <h2>Listado de Habitaciones</h2>
            <input type="text" placeholder="Buscar habitaciones" class="form-group">
            
            <table>

        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var dropdown = document.querySelector(".dropdown-btn");
            var dropdownContainer = document.querySelector(".dropdown-container");

            dropdown.addEventListener("click", function() {
                dropdownContainer.classList.toggle("show");
                var arrow = dropdown.querySelector("span");
                arrow.classList.toggle("rotate");
            });
        });
    </script>
